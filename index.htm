<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fav.ico">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>


    <div id="container">
        <H1>Calculator</H1>
        <div id="screen" class="screen">
            <div id="screen1"></div>
            <div id="screen2"></div>
        </div>
        <p class="refresh">If you want all clear (AC) hit refresh in your browser</p>
        <div id="btncon">
            <div id="num">
                <div id="num1">
                    <div id="seven" class="btn btnnum num1">7</div>
                    <div  id="four" class="btn btnnum num1">4</div>
                    <div id="one" class="btn btnnum num1">1</div>
                    <div id="dot" class="btn btnnum num1">.</div>
                </div>
                <div id="num2">
                    <div id="eight" class="btn btnnum num2">8</div>
                    <div id="five"class="btn btnnum num2">5</div>
                    <div id="two"class="btn btnnum num2">2</div>
                    <div id="zero" class="btn btnnum num2">0</div>
                </div>
                <div id="num3">
                    <div id="nine" class="btn btnnum num3">9</div>
                    <div id="six" class="btn btnnum num3">6</div>
                    <div id="three" class="btn btnnum num3">3</div>
                    <div id="equal" class="btn btnnum num3">=</div>
                </div>



            </div>
            <div id="func">
                <div id="del" class="btn btnfunc">DEL</div>
                <div id="divide" class="btn btnfunc">/</div>
                <div id="into" class="btn btnfunc">*</div>
                <div id="plus" class="btn btnfunc">+</div>
                <div id="minus" class="btn btnfunc">-</div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
